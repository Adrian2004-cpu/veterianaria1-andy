<section class="bg-gray-50 py-20 lg:py-32">
    <div class="container mx-auto px-6 lg:px-12">
        <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">

            <div class="w-full lg:w-1/2 relative group">
                <div
                    class="absolute -bottom-6 -right-6 w-full h-full border-2 border-blue-200 rounded-2xl transition-transform group-hover:translate-x-2 group-hover:translate-y-2">
                </div>

                <div class="relative overflow-hidden rounded-2xl shadow-2xl">
                    <img [src]="imagenA"
                        class="w-full h-[600px] object-cover transform transition-transform duration-500 group-hover:scale-105"
                        alt="Historia de la Veterinaria">
                </div>
            </div>

            <div class="w-full lg:w-1/2">
                <div class="space-y-6">
                    <span class="text-blue-600 font-semibold tracking-widest uppercase text-sm">Desde 1980</span>

                    <h2 class="text-4xl lg:text-5xl font-extrabold text-gray-900 leading-tight">
                        {{ tituloHistoria }}
                    </h2>

                    <div class="w-20 h-1 bg-blue-600 rounded-full"></div>

                    <p class="text-lg text-gray-600 leading-relaxed font-light italic">
                        "{{ historia }}"
                    </p>

                    <div class="flex items-center pt-4">
                        <div class="h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center">
                            <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                        <span class="ml-4 text-gray-500 font-medium">Compromiso con el bienestar animal.</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
