<div class="relative w-full">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96 bg-gray-100">

        <div class="duration-700 ease-in-out absolute w-full h-full flex justify-center items-center"
            [class.hidden]="slideActual !== 1">
            <img [src]="imagenG1"
            class="object-contain w-full h-full" alt="Paciente 1">
        </div>

        <div class="duration-700 ease-in-out absolute w-full h-full flex justify-center items-center"
            [class.hidden]="slideActual !== 2">
            <img [src]="imagenG2" 
            class="object-contain w-full h-full" alt="Paciente 2">
        </div>

        <div class="duration-700 ease-in-out absolute w-full h-full flex justify-center items-center"
            [class.hidden]="slideActual !== 3">
            <img [src]="imagenG3" 
            class="object-contain w-full h-full" alt="Paciente 3">
        </div>

        <div class="duration-700 ease-in-out absolute w-full h-full flex justify-center items-center"
            [class.hidden]="slideActual !== 4">
            <img [src]="imagenG4" 
            class="object-contain w-full h-full" alt="Paciente 4">
        </div>

        <div class="duration-700 ease-in-out absolute w-full h-full flex justify-center items-center"
            [class.hidden]="slideActual !== 5">
            <img [src]="imagenG5" 
            class="object-contain w-full h-full" alt="Paciente 5">
        </div>
    </div>

    <button (click)="anterior()" type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
        </span>
    </button>

    <button (click)="siguiente()" type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
        </span>
    </button>
</div>
