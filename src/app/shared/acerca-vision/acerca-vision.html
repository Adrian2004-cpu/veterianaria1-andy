<section class="bg-white py-16 overflow-hidden">
    <div class="container flex flex-col items-center px-6 mx-auto xl:flex-row-reverse">
        
        <div class="flex justify-center xl:w-1/2">
            <img class="h-80 w-80 sm:w-120 sm:h-120 shrink-0 object-cover rounded-2xl shadow-2xl"
                img [src]="imagenVision"
                alt="Tecnología veterinaria">
        </div>

        <div class="flex flex-col items-center mt-10 xl:items-start xl:w-5/12 xl:mt-0 xl:pl-24">
            <span class="text-indigo-600 font-bold tracking-widest uppercase text-sm mb-2">Nuestro Futuro</span>
            <h2 class="text-3xl font-bold tracking-tight text-slate-800 xl:text-4xl font-serif">
                {{tituloVision}}
            </h2>

            <p class="block mt-4 text-lg text-slate-600 leading-relaxed text-center xl:text-left">
                Convertirnos en el referente líder de salud veterinaria en la región para el año 2030, siendo reconocidos por nuestra innovación constante, excelencia clínica y el impacto positivo en la comunidad multiespecie.
            </p>
        </div>
    </div>
</section>
